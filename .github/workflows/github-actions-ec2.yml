name: Push-to-PROD-ENV

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to production EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: '16'

      - name: Set up PHP 8.0
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Deploy to AWS EC2
        uses: easingthemes/ssh-deploy@main
        with:
          sshPrivateKey: ${{ secrets.EC2_SSH_KEY }}
          remoteHost: ${{ secrets.HOST_DNS }}
          remoteUser: ${{ secrets.USERNAME }}
          source: "./"
          target: ${{ secrets.TARGET_DIR }}
          rsyncOptions: "-rlDzvc --no-owner --no-group"

      - name: Run post deployment scripts
        run: |
          composer install --no-interaction && \
          composer require laravel/envoy --dev && \
          php ./vendor/bin/envoy run deploy
